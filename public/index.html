<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager API - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            color: #666;
            font-size: 1rem;
        }
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .tasks-list {
            margin-top: 20px;
        }
        .task-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        .task-badges {
            display: flex;
            gap: 10px;
        }
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-pending { background: #ffeaa7; color: #d63031; }
        .badge-in-progress { background: #74b9ff; color: #0984e3; }
        .badge-completed { background: #55efc4; color: #00b894; }
        .badge-low { background: #dfe6e9; color: #636e72; }
        .badge-medium { background: #fdcb6e; color: #e17055; }
        .badge-high { background: #ff7675; color: #d63031; }
        .task-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        .btn-delete {
            background: #d63031;
        }
        .btn-update {
            background: #00b894;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager API</h1>
            <p>Backend Developer Internship Project</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="inProgressTasks">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status">
                            <option value="pending" selected>Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Status</label>
                    <select id="filterStatus" onchange="loadTasks()">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Priority</label>
                    <select id="filterPriority" onchange="loadTasks()">
                        <option value="">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="tasks-list">
                <h2>Tasks</h2>
                <div id="tasksList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/statistics`);
                const data = await res.json();
                if (data.success) {
                    document.getElementById('totalTasks').textContent = data.data.total;
                    document.getElementById('pendingTasks').textContent = data.data.pending;
                    document.getElementById('inProgressTasks').textContent = data.data.inProgress;
                    document.getElementById('completedTasks').textContent = data.data.completed;
                }
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        async function loadTasks() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;
            
            let url = API_URL;
            const params = new URLSearchParams();
            if (status) params.append('status', status);
            if (priority) params.append('priority', priority);
            if (params.toString()) url += '?' + params.toString();

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                const tasksList = document.getElementById('tasksList');
                if (data.success && data.data.length > 0) {
                    tasksList.innerHTML = data.data.map(task => `
                        <div class="task-card">
                            <div class="task-header">
                                <div class="task-title">${task.title}</div>
                                <div class="task-badges">
                                    <span class="badge badge-${task.status}">${task.status}</span>
                                    <span class="badge badge-${task.priority}">${task.priority}</span>
                                </div>
                            </div>
                            <p>${task.description || 'No description'}</p>
                            ${task.dueDate ? `<p><strong>Due:</strong> ${new Date(task.dueDate).toLocaleDateString()}</p>` : ''}
                            <div class="task-actions">
                                <button class="btn-small btn-update" onclick="updateTaskStatus('${task._id}', '${task.status}')">
                                    Update Status
                                </button>
                                <button class="btn-small btn-delete" onclick="deleteTask('${task._id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    tasksList.innerHTML = '<p>No tasks found. Create one above!</p>';
                }
            } catch (err) {
                console.error('Error loading tasks:', err);
            }
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const task = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                dueDate: document.getElementById('dueDate').value || undefined
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
                
                const data = await res.json();
                if (data.success) {
                    alert('Task created successfully!');
                    document.getElementById('taskForm').reset();
                    loadTasks();
                    loadStats();
                }
            } catch (err) {
                alert('Error creating task');
                console.error(err);
            }
        });

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    alert('Task deleted!');
                    loadTasks();
                    loadStats();
                }
            } catch (err) {
                alert('Error deleting task');
                console.error(err);
            }
        }

        async function updateTaskStatus(id, currentStatus) {
            const statusMap = {
                'pending': 'in-progress',
                'in-progress': 'completed',
                'completed': 'pending'
            };
            
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: statusMap[currentStatus] })
                });
                
                const data = await res.json();
                if (data.success) {
                    loadTasks();
                    loadStats();
                }
            } catch (err) {
                alert('Error updating task');
                console.error(err);
            }
        }

        loadTasks();
        loadStats();
    </script>
</body>
</html>
